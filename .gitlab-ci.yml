stages:
  - build
  - deploy

.assume_role: &assume_role
    - >
      STS=($(aws sts assume-role-with-web-identity
      --role-arn ${ROLE_ARN}
      --role-session-name "GitLabRunner-${CI_PROJECT_ID}-${CI_PIPELINE_ID}"
      --web-identity-token $ID_TOKEN
      --duration-seconds 3600
      --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]'
      --output text))
    - export AWS_ACCESS_KEY_ID="${STS[0]}"
    - export AWS_SECRET_ACCESS_KEY="${STS[1]}"
    - export AWS_SESSION_TOKEN="${STS[2]}"

build artifact:
  stage: build
  image: node:latest
  before_script:
    - ls
    - pwd
    - cd website/dripdrop  # Navigate to the directory where package.json is
    - ls
    - npm install
  script:
    - npm run build
    - ls
    - ls website/dripdrop/build/
  artifacts:
    paths:
      - website/dripdrop/build/ # Adjust path for the build artifacts
    when: always
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
      when: always

deploy s3:
  stage: deploy
  image:
    name: amazon/aws-cli:latest
    entrypoint:
      - '/usr/bin/env'
  before_script:
    - ls 
    - pwd
    - cd website/dripdrop
    - ls 
    - pwd
  id_tokens:
      ID_TOKEN:
        aud: sdmay25-25-s3-deploy
  script:
    - *assume_role
    - aws s3 build/ sync s3://$S3_BUCKET  # Correct the path to the build folder
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
      when: always
