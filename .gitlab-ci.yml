deploy s3:
  stage: deploy-to-s3
  image:
    name: amazon/aws-cli:latest
    entrypoint:
      - '/usr/bin/env'
  id_tokens:
      ID_TOKEN:
        aud: sdmay25-25-s3-deploy
  before_script:
    - cd website/dripdrop
  script:
    # Assume role and check for errors
    - *assume_role
    - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
    - echo "Syncing files to S3..."
    - aws s3 sync build/ s3://$S3_BUCKET --delete  # Sync and remove obsolete files
  rules:
    - changes:
      - website/dripdrop/**/*  # Only run if changes occur in the website folder
    - if: '$CI_COMMIT_REF_NAME == "master"'
      when: always

update cdk:
  stage: update-cdk
  image: node:latest
  before_script:
    - cd aws  # Navigate to the AWS CDK directory
    - npm install  # Install CDK dependencies
  script:
    - *assume_role  # Assume the necessary role for AWS deployment
    - npx cdk deploy --all
  rules:
    - changes:
      - aws/**/*  # Only run if changes occur in the AWS CDK folder
    - if: '$CI_COMMIT_REF_NAME == "master"'
      when: always


