variables:
  AWS_ROOT: "aws"

stages:
  - assume-role
  - build-website
  - deploy-website

assume_role:
  stage: assume-role
  image:
      name: amazon/aws-cli:latest
      entrypoint: [""]
  id_tokens:
    GITLAB_OIDC_TOKEN:
      aud: sdmay25-25-s3-deploy
  script:
    - >
      export $(printf "AWS_ACCESS_KEY_ID=%s AWS_SECRET_ACCESS_KEY=%s AWS_SESSION_TOKEN=%s"
      $(aws sts assume-role-with-web-identity
      --role-arn ${arn:aws:iam::626635444817:role/gitlab_sdmay25_25_cdk}
      --role-session-name "GitLabRunner-${CI_PROJECT_ID}-${CI_PIPELINE_ID}"
      --web-identity-token ${GITLAB_OIDC_TOKEN}
      --duration-seconds 3600
      --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]'
      --output text))
    - mkdir ~/.aws/ 
    - touch ~/.aws/credentials 
    - touch ~/.aws/config 
    - aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
    - aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
    - aws configure list
  artifacts:
    paths:
      - ~/.aws/credentials 
      - ~/.aws/config 


build website:
  stage: build-website
  image: node:latest
  script:
    - cd website/dripdrop  # Navigate to the directory where package.json is
    - npm install
    - npm run build
  artifacts:
    paths:
      - website/dripdrop/build/ 
    when: always
  # rules:
  #   - if: '$CI_COMMIT_REF_NAME == "master"'
  #     changes:
  #       - website/dripdrop/**/*

deploy website:
  stage: deploy-website
  dependencies:
    - assume_role
    - build website
  image: node:latest
  before_script:
    - npm install -g aws-cdk@latest
    - cdk --version
  script:
    - cd ${AWS_ROOT} 
    - echo "Compiling the code..."
    - npm install
    - npm run build
    - echo "Compile complete."
    - npx cdk synth
    - cdk diff
    - cdk deploy WebsiteHostingStack --require-approval never
  # rules:
  #   - if: '$CI_COMMIT_REF_NAME == "master"'
  #     changes:
  #       - website/dripdrop/**/*



